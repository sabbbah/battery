<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CHANGE BROWSER THEME -->
    <meta name="theme-color" content="#059be5">
    <title>حالة البطارية</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
        integrity="sha512-rqQltXRuHxtPWhktpAZxLHUVJ3Eombn3hvk9PHjV/N5DMUYnzKPC1i3ub0mEXgFzsaZNeJcoE0YHq0j/GFsdGg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>

    <!-- ############################################# -->
    <!-- ################ ALL CONTENT ################ -->
    <!-- ############################################# -->
    <div class="content">
        <div class="info">
            <p>نسبة شحن بطارية جهازك</p>
            <span class="battery"></span>
        </div>
        <a href="https://wwww.facebook.com/SabahAltaj"><i class="fas fab-facebook"></i> تابعني على فيسبوك</a>

    </div>

    <!-- ############################################# -->
    <!-- ################## FOOTER ################### -->
    <!-- ############################################# -->
    <footer>
        <p class="status"></p>
    </footer>

    <!-- SOUND -->
    <!-- <audio src="Sound.m4a" loop="false"></audio> -->


    <!-- ############################################# -->
    <!-- ################## SCRIPT ################### -->
    <!-- ############################################# -->
    <script>
        let battery = document.querySelector(".battery");
        let status = document.querySelector(".status");
        // GET BATTERY LEVEL

        setInterval(() => {
            navigator.getBattery().then((full) => {
                let indexOfDot = full.level.toString().indexOf(".");
                let batteryLevel = full.level.toString().slice(indexOfDot + 1);
                battery.innerHTML = `${batteryLevel}${"%"}`;
                if (full.charging) {
                    battery.style.color = "#059be5";
                    status.style.backgroundColor = "#059be5";
                    status.innerHTML = `<span class="material-symbols-outlined">power</span> يتم الشحن الآن`;

                } else {
                    battery.style.color = "#e3ab00";
                    // status.style.color = "#e3ab00";
                    status.style.backgroundColor = "#e3ab00";
                    status.innerHTML = `<span class="material-symbols-outlined">power_off</span>تم فصل الشاحن`;
                }
            });
        }, 500);

    </script>


</body>

</html>
